<div id="widgetvisualization-{{widget.pk}}" rel="{{widget.pk}}" class="widgetvisualizationdialog"
     title="{{widget.name}} results" width="727" height="700"></div>

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <meta charset="utf-8">

    <body>
    <p>JavaScript Test</p>
    <hr/>
    <button onclick="change_p()">修改文字</button>
    <button onclick="make_alert1()">提示框</button>
    <p id="p_001">Test</p>
    <br><br>
    <p>JQuery Test</p>
    <hr/>
    <button id="button_001">JQuery测试</button>
    <button id="button_002">双JQuery测试</button>
    <p id="p_002">Test</p>
    </body>

    <script>

        function change_p() {
            document.getElementById("p_001").innerHTML = Date();
        }

        function make_alert1() {
            alert("提示框测试");
        }

        $(document).ready(function () {
            $("#button_001").click(function () {
                $("#p_002").toggle(1000);
            });
        });

        $(document).ready(function () {
            $("#button_002").click(function () {
                $("#p_002").toggle(1000);
            })
        });
    </script>

    <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
    <script language="JavaScript">
        $(document).ready(function () {
            var title = {text: '每月平均温度'};
            var subtitle = {text: 'boyLen子标题'};
            var xAxis = {categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']};
            var yAxis = {title: {text: 'Temperature (\xB0C)'}};
            var plotOptions = {line: {dataLabels: {enabled: true}, enableMouseTracking: false}};
            var series = [{name: 'Tokyo', data: [7.0, 6.9, 9.5, 14.5, 18.4, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]},
                {name: 'London', data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]}];
            var json = {};
            json.title = title;
            json.subtitle = subtitle;
            json.xAxis = xAxis;
            json.yAxis = yAxis;
            json.series = series;
            json.plotOptions = plotOptions;
            $('#container').highcharts(json);
        });
    </script>
